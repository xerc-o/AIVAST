<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIVAST - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}">
</head>
<body>



    <div class="blur-glow top-left"></div>
    <div class="blur-glow bottom-right"></div>

    <div class="main-card">
        
        <header class="header-logo">
            <div class="brand-info">
                <span class="brand-name">AIVAST</span>
                <i class="fa-solid fa-dragon logo-icon"></i>
            </div>
            <button id="theme-toggle" class="theme-toggle-btn">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </button>
        </header>

        <section id="loginSection" class="auth-section active">
            <div class="hero-section">
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Robot" class="robot-bg">
                <h1 class="title">Hi! <br> Welcome</h1>
                <p class="subtitle">I'm waiting for you, please enter your detail!</p>
            </div>

            <form class="auth-form" action="{{ url_for('auth.login') }}" method="POST">
                <div class="input-group">
                    <input type="email" id="LoginInput" name="email" placeholder="Email Address" required>
                </div>

                <div class="input-group password-group">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class="fa-regular fa-eye toggle-password"></i>
                </div>
                
                <div class="options-row">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Remember Me
                    </label>
                    <a href="{{ url_for('main.index') }}" class="link-text">Forgot Password?</a> <!-- Placeholder for now -->
                </div>

                <button type="submit" class="btn-primary">Log In</button>
            </form>

            <div class="footer-text">
                <p>Don't have an account? <a href="{{ url_for('auth.signup_page') }}">Sign Up</a></p>
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const themeIcon = themeToggle.querySelector('i');

        function setTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                themeIcon.classList.remove('fa-regular', 'fa-sun'); // Remove sun
                themeIcon.classList.add('fa-solid', 'fa-moon'); // Add solid moon
            } else {
                body.classList.remove('dark-mode');
                themeIcon.classList.remove('fa-solid', 'fa-moon'); // Remove moon
                themeIcon.classList.add('fa-regular', 'fa-sun'); // Add regular sun
            }
            localStorage.setItem('theme', theme);
        }

        // Set theme on page load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
        } else {
            // Default to light mode if no theme is saved
            setTheme('light');
        }

        // Initialize button icon based on current theme after theme is set
        if (body.classList.contains('dark-mode')) {
            themeIcon.classList.remove('fa-regular', 'fa-sun');
            themeIcon.classList.add('fa-solid', 'fa-moon');
        } else {
            themeIcon.classList.remove('fa-solid', 'fa-moon');
            themeIcon.classList.add('fa-regular', 'fa-sun');
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                setTheme('light');
            } else {
                setTheme('dark');
            }
        });
    </script>
    
</body>

</html>
