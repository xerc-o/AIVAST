<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIVAST - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}">
</head>

<body>



    <div class="blur-glow top-left"></div>
    <div class="blur-glow bottom-right"></div>

    <header class="header-logo">
        <div class="brand-info">
            <span class="brand-name">AIVAST</span>
        </div>
        <button id="theme-toggle" class="theme-toggle-btn">
            <i class="fa-solid fa-circle-half-stroke"></i>
        </button>
    </header>

    <div class="main-card">
        <img src="{{ url_for('static', filename='img/chatbot_icon.png') }}" alt="AIVAST Logo" class="robot-bg">

        <section id="loginSection" class="auth-section active">
            <div class="hero-section">
                <h1 class="title">Hi! <br> Welcome</h1>
                <p class="subtitle">Securely sign in with your Google account to access AIVAST.</p>
            </div>

            <div class="auth-options" style="margin-top: 30px; display: flex; flex-direction: column; gap: 15px;">
                <a href="{{ url_for('auth.google_login') }}" class="btn-primary"
                    style="text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <i class="fab fa-google"></i> Login with Google
                </a>

                <div class="divider"
                    style="display: flex; align-items: center; text-align: center; margin: 10px 0; color: var(--subtitle-color);">
                    <span style="flex: 1; height: 1px; background: var(--border-color);"></span>
                    <span style="padding: 0 10px; font-size: 0.8em;">OR</span>
                    <span style="flex: 1; height: 1px; background: var(--border-color);"></span>
                </div>

                <div class="guest-option" style="text-align: center;">
                    <button type="button" class="link-text" onclick="window.location.href='/chat-page';"
                        style="background:none; border:none; font-size:1em; cursor:pointer; color: var(--link-color);">Continue
                        as Guest</button>
                </div>
            </div>

            <div class="footer-text" style="margin-top: 40px;">
                <p style="font-size: 0.8em; color: var(--subtitle-color);">By logging in, you agree to our Terms of
                    Service and Privacy Policy.</p>
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const themeIcon = themeToggle.querySelector('i');

        function setTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                themeIcon.classList.remove('fa-regular', 'fa-sun'); // Remove sun
                themeIcon.classList.add('fa-solid', 'fa-moon'); // Add solid moon
            } else {
                body.classList.remove('dark-mode');
                themeIcon.classList.remove('fa-solid', 'fa-moon'); // Remove moon
                themeIcon.classList.add('fa-regular', 'fa-sun'); // Add regular sun
            }
            localStorage.setItem('theme', theme);
        }

        // Set theme on page load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
        } else {
            // Default to light mode if no theme is saved
            setTheme('light');
        }

        // Initialize button icon based on current theme after theme is set
        if (body.classList.contains('dark-mode')) {
            themeIcon.classList.remove('fa-regular', 'fa-sun');
            themeIcon.classList.add('fa-solid', 'fa-moon');
        } else {
            themeIcon.classList.remove('fa-solid', 'fa-moon');
            themeIcon.classList.add('fa-regular', 'fa-sun');
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                setTheme('light');
            } else {
                setTheme('dark');
            }
        });
    </script>

</body>

</html>
